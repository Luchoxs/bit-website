<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="../css/contac.css">
</head>
<body>
  <header>
    <nav class="navbar">
        <ul>
            <li> <a href="../index.html">Principal </a></li>
            <li> <a href="https://github.com/Luchoxs?tab=repositories" target="_blank" class="social-link">Proyectos</a></li>
            <li> <a href="../pages/contac.html">Contactame </a></li>
        </ul>
    </nav>
  </header>

  <main class="contenido-principal">
    <section class="seccion-contacto">
      <h2 class="titulo-contacto">Contáctame</h2>
      <form class="formulario">
        <div class="campo">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required >
        </div>

        <div class="campo">
          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" name="correo" placeholder="tu@email.com" required>
        </div>

        <div class="campo">
          <label for="telefono"> Numero de Telefono </label>
          <input type="tel" id="telefono" name="telefono" placeholder="ej: 30215426">
        </div>

        <div class="campo 2">
          <label for="telefono"> fecha y hora de contacto </label>
          <input type="datetime-local" id="telefono" name="telefono" placeholder="ej: 30215426">
        </div>

        <div class="campo">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
        </div>

        <button type="submit" class="boton-enviar">Enviar</button>
      </form>
    </section>
  </main>

</body>
</html>
